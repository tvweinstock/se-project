<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cool places to eat! Restaurant Locator - by Algolia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
  <div class="main-wrapper">
    <header>
      <form class="search-form" action="">
        <label for="search-box"></label>
        <input type="text" id="search-box" placeholder="Search for Restaurants by Name, Cuisine, Location"  autocomplete="off">
      </form>
    </header>
    <main>
      <aside class="sidebar">
        <div class="cuisine-type">
          <ul id="facets"></ul>
        </div>
      </aside>
      <div class="hits-container">
        <h4 id="hits-info"></h4>
        <span class="hits-border"></span>
        <ul id="hits"></ul>
      </div>
      <div class="loader-container">
        <div class="overlay"></div>
        <div class="loader">&orarr;</div>
      </div>
    </main>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
  <script src="build/js/main.js"></script>
  </body>
</html>
